global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  # Feedback API metrics endpoint (running on host machine)
  - job_name: feedback_api
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8000"]

  # Placeholder target for future online-updater metrics service
  - job_name: online_updater_stub
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8001"]
